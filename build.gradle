group 'com.ekcao.discord'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'ReplyBot'

repositories {
    jcenter()
}

dependencies {
    // JDA
    compile 'net.dv8tion:JDA:3.0.0_188'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
